<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Peer Messenger</title>

    <!-- Client -side dependencies -->
    <link rel="stylesheet" href="css/picnic.min.css">
    <link rel="stylesheet" href="css/plugins.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/handlebars.min.js"></script>
  </head>
  <body>
    <div id="wrapper">

      <!-- Display the video of the remote peer -->
      

      <div id="messenger-wrapper" class="login_page">
        <div class="container">
          <h1>VCall</h1>
          <span>Enter any User ID to login:</span>
          <form action="chat.html" method="get">
          	<input type="text" name="user_id" id="user_id" placeholder="Your User ID"/>
            <input type="submit" value="Login"/>
          </form>

          <!--
            Display the login form and messaging form.
            This allows the user to send messages to their peer and make a video call.
          -->
          

          
        </div>
      </div>

      <!-- Display video of the current user -->
      
    </div>

    <!-- Handlebars template for constructing the list of messages -->
    <script id="messages-template" type="text/x-handlebars-template">
      {{#each messages}}
      <li>
        <span class="from">{{from}}:</span> {{text}}
      </li>
      {{/each}}
    </script>
  </body>
</html>
